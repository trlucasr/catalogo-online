  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Usuários</h1>
          <p class="lead text-body-secondary">Controle de Usuários dê acessos para manipulação do seu catálogo para outras pessoas.</p>
        </div>
      </div>
    </section>
    


    <div class="album py-5 bg-body-tertiary">
      <div class="container">        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Novo Usuário</button>
        <br><br><br>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Ativo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>           
          </tbody>
        </table>

      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="usuarios-form" method="POST">
              <div class="mb-3">
                <label for="nome" class="col-form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome">
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">E-mail:</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>
              <div class="mb-3">
                <label for="senha" class="col-form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha">
              </div>
              <div class="mb-3">
                <label for="status" class="col-form-label">Ativo:</label>
                <select class="form-select" id="status" name="status">
                  <option value="A">Sim</option>
                  <option value="I">Não</option>
                </select>
              </div>                           
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
