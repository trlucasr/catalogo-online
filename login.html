<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <script src="assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Meu Catálogo Online</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/dist/css/main.css" rel="stylesheet">
  <link href="assets/dist/css/login.css" rel="stylesheet">

  <style>
  
  .centered-image {
    display: block; /* Certifica-se de que a imagem seja exibida como um bloco */
    margin: 0 auto; /* Define margens automáticas para centralização horizontal */
  }

  </style>

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-100 m-auto">
    <form id="login-form" method="POST">
      <img class="mb-4 centered-image" src="assets/brand/logo.png" alt="" width="102" height="97">
      <h1 class="h4 mb-4 text-center">Acessar Catálogo Online:</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
        <label for="senha">Senha</label>
      </div>
      <br>
      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button><br><br>
      <button class="btn btn-secondary w-100 py-2" type="button" onclick="window.location.href = 'index.html';">Voltar ao Catálogo</button>
      <p class="mt-5 mb-3 text-body-secondary" id="error-message"></p>
    </form>
  </main>

  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>

</body>

</html>
